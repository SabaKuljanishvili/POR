  <section id="contact" class="contact">
    <div class="container">
      <h2 class="section-title">{{ contactData.title }}</h2>
      <div class="contact-container">
        <div class="contact-info">
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="contact-text">
              <h3>Email</h3>
              <a [href]="'mailto:' + contactData.email">{{ contactData.email }}</a>
            </div>
          </div>
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="contact-text">
              <h3>Location</h3>
              <p>{{ contactData.location }}</p>
            </div>
          </div>
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-phone-alt"></i>
            </div>
            <div class="contact-text">
              <h3>Phone</h3>
              <a [href]="'tel:' + contactData.phone">{{ contactData.phone }}</a>
            </div>
          </div>
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-clock"></i>
            </div>
            <div class="contact-text">
              <h3>Working Hours</h3>
              <p>{{ contactData.workingHours }}</p>
            </div>
          </div>
  
          <div class="social-links">
            <h3>Social Media</h3>
            <div class="social-icons">
              <a *ngFor="let social of contactData.socialLinks"
                [href]="social.url"
                target="_blank"
                [attr.aria-label]="social.name"
                class="social-icon">
                <i [class]="social.icon"></i>
              </a>
            </div>
          </div>
        </div>
  
        <form class="contact-form" (ngSubmit)="submitForm()" #contactForm="ngForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="form-control"
              [(ngModel)]="formData.name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control"
              [(ngModel)]="formData.email" name="email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" class="form-control"
              [(ngModel)]="formData.subject" name="subject" required>
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" class="form-control"
              [(ngModel)]="formData.message" name="message" required></textarea>
          </div>
          <button type="submit" class="btn" [disabled]="!contactForm.valid">Send Message</button>
        </form>
        <app-alert></app-alert>
      </div>
    </div>
  </section>
