  <section id="contact" class="contact">
    <div class="container">
      <h2 class="section-title">{{text().title }}</h2>
      <div class="contact-container">
        <div class="contact-info">
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="contact-text">
              <h3>{{text().email}}</h3>
              <a [href]="'mailto:' + con.email">{{ con.email }}</a>
            </div>
          </div>
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="contact-text">
              <h3>{{text().location}}</h3>
              <p>{{ text().locationn }}</p>
            </div>
          </div>
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-phone-alt"></i>
            </div>
            <div class="contact-text">
              <h3>{{text().phone}}</h3>
              <a [href]="'tel:' + con.phone">{{ con.phone }}</a>
            </div>
          </div>
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-clock"></i>
            </div>
            <div class="contact-text">
              <h3>{{text().workingHours}}</h3>
              <p>{{ con.workingHours }}</p>
            </div>
          </div>
  
          <div class="social-links">
            <h3>{{text().socialMedia}}</h3>
            <div class="social-icons">
              <a *ngFor="let social of con.socialLinks"
                [href]="social.url"
                target="_blank"
                [attr.aria-label]="social.name"
                class="social-icon">
                <i [class]="social.icon"></i>
              </a>
            </div>
          </div>
        </div>
  
        <form class="contact-form" (ngSubmit)="submitForm()" #contactForm="ngForm">
          <div class="form-group">
            <label for="name">{{text().formName}}</label>
            <input type="text" id="name" class="form-control"
              [(ngModel)]="formData.name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">{{text().email}}</label>
            <input type="email" id="email" class="form-control"
              [(ngModel)]="formData.email" name="email" required>
          </div>
          <div class="form-group">
            <label for="subject">{{text().formSubject}}</label>
            <input type="text" id="subject" class="form-control"
              [(ngModel)]="formData.subject" name="subject" required>
          </div>
          <div class="form-group">
            <label for="message">{{text().formMessage}}</label>
            <textarea id="message" class="form-control"
              [(ngModel)]="formData.message" name="message" required></textarea>
          </div>
          <button type="submit" class="btn" [disabled]="!contactForm.valid">{{text().formButton}}</button>
        </form>
        <app-alert></app-alert>
      </div>
    </div>
  </section>
