<section id="about" class="about reveal">
    <div class="container">
      <h2 class="section-title">About Me</h2>
      <div class="about-content">
        <div class="about-text">
          <h2>{{ about.name }}</h2>
          <p *ngFor="let paragraph of about.paragraphs">{{ paragraph }}</p>
        </div>
  
        <div class="skills-chart">
          <div class="skill-item" *ngFor="let skill of skills; let i = index">
            <div class="skill-name">
              <span>{{ skill.name }}</span>
              <span>{{ skill.level }}%</span>
            </div>
            <div class="skill-bar">
              <div 
                class="skill-progress"
                [style.width.%]="skill.animated ? skill.level : 0"
                [style.transition]="'width 1.5s ease-out'"
                [style.animationDelay]="(0.7 + i * 0.1) + 's'"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <section class="tech-stack reveal">
    <div class="container">
      <h2 class="section-title">Tech Stack</h2>
      <div class="tech-grid">
        <div class="tech-item" *ngFor="let tech of techStack">
          <i [class]="tech.iconClass + ' tech-icon'"></i>
          <span class="tech-name">{{ tech.name }}</span>
        </div>
      </div>
    </div>
  </section>
