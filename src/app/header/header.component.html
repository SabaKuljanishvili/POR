<header>
  <div class="floating-particles">
    <canvas #canvas class="particles"></canvas>
  </div>
  
  <div class="header-content">
    <button class="lang" (click)="switchLanguage()">üåê {{ texts().switchLabel }}</button>

    <div class="profile-container">
      <a [routerLink]="['/main']" [fragment]="'about'">
        <img src="img/me.jpeg" alt="Profile Image" class="profile-img floating">
      </a>
    </div>
    
    <a [routerLink]="['/main']" [fragment]="'about'">
      <h1>{{ texts().title }}</h1>
    </a>

    <div class="job-title">{{ texts().subtitle }}</div>
    
    <div class="btn-group">
      <a routerLink="/project" class="btn">{{ texts().viewWork }}</a>
      <a routerLink="/contact" class="btn btn-outline">{{ texts().contact }}</a>
    </div>
  </div>
</header>
